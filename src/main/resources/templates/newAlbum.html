<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Album List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
 	<h1> Album List</h1>
 	<hr>
 	<h2>Save Album</h2>
 	
 	<form action="#" th:action="@{saveAlbum}" th:object="${album}" method="POST"> 
 		<input type="text" th:field="*{album_name}" placeholder="Album name" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{artist}" placeholder="Artist name" class="form-control mb-4 col-4">
 		
 		<input type="text" th:field="*{numOfSongs}" placeholder="Number of songs" class="form-control mb-4 col-4"> 
 		
 		<button type="submit" class="btn btn-info col-2"> Save Album</button>
 	</form>
 	<hr>
 	<a th:href = "@{/}"> Back to Album List</a>
</div>

</body>
</html>
